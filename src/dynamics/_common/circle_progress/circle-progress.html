<div class="{{cssprogressbar}}-container">
    <div class="{{cssprogressbar}}-circle"
         data-countdown="{{showpercentage ? progress : (countdown || timeout)}}"
         ba-styles="{{itemStyles}}"
    >
        <svg class="{{cssprogressbar}}-svg" viewBox="2 -2 28 40"
             xmlns="http://www.w3.org/2000/svg"
        >
            <circle
                class="{{cssprogressbar}}-svg__background"
                r="16" cx="16" cy="16"
            ></circle>
            <circle
                class="{{cssprogressbar}}-svg__progress"
                stroke="{{progresscolor}}"
                r="16" cx="16" cy="16"
                ba-styles="{{circleStyle}}"
            ></circle>
        </svg>

    </div>
</div>
