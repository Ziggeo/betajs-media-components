<div class="{{css}}-dashboard">

	<!-- Sidebar Settings -->
	<div class="{{css}}-settings-left-sidebar">

		<div class="{{css}}-controlbar-left-section" ba-show="{{settingsvisible}}">

			<!-- Popup Settings Selections, initially hidden, appear when click button for settings -->
			<div data-selector="recorder-settings" class="{{css}}-settings {{css}}-settings-button-container">

				<div data-selector="settings-list-front" class="{{css}}-circle-button" ba-show="{{settingsvisible}}">

					<div class="{{css}}-bubble-info" ba-show="{{settingsopen}}" >
						<ul data-selector="camera-settings" ba-repeat="{{camera :: cameras}}">
							<li>
								<input type='radio' name='camera' value="{{selectedcamera == camera.id}}" onclick="{{selectCamera(camera.id)}}" />
								<span></span>
								<label onclick="{{selectCamera(camera.id)}}">
									{{camera.label}}
								</label>
							</li>
						</ul>
					</div>

					<div data-selector="record-button-icon-cog" class="{{css}}-button-inner {{css}}-button-circle-{{settingsopen ? 'selected' : 'unselected' }}"
						 onclick="{{settingsopen=!settingsopen}}"
						 onmouseenter="{{hover(string('settings'))}}"
						 onmouseleave="{{unhover()}}" >
						<i class="{{css}}-icon-cog"></i>
					</div>
				</div>


                <div class="{{css}}-circle-button" ba-show="{{!noaudio}}">

                    <div class="{{css}}-bubble-info" ba-show="{{settingsvisible && settingsopen && audio }}">
                        <ul data-selector="microphone-settings" ba-repeat="{{microphone :: microphones}}" ba-show="{{audio}}">
                            <li onclick="{{selectMicrophone(microphone.id)}}">
                                <input type='radio' name='microphone' value="{{selectedmicrophone == microphone.id}}" />
                                <span></span>
                                <label>
                                    {{microphone.label}}
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div data-selector="record-button-icon-mic" class="{{css}}-button-inner"
                         onmouseenter="{{hover(string(microphonehealthy ? 'microphonehealthy' : 'microphoneunhealthy'))}}"
                         onmouseleave="{{unhover()}}">
                        <i class="{{css}}-icon-mic {{css}}-icon-state-{{minrophonehealthy ? 'good' : 'bad' }}"></i>
                    </div>
                </div>

                <div class="{{css}}-circle-button">
                    <div data-selector="record-button-icon-videocam" class="{{css}}-button-inner"
                         onmouseenter="{{hover(string(camerahelthy ? 'camerahealthy' : 'cameraunhelathy'))}}"
                         onmouseleave="{{unhover()}}">
                        <i class="{{css}}-icon-videocam {{css}}-icon-state-{{ camerahealthy ? 'good' : 'bad' }}"></i>
                    </div>
                </div>

			</div>
		</div>

	</div>

	<div class="{{css}}-controlbar-middle-section">

		<div class="{{css}}-timer-container" ba-show="{{stopvisible}}">
			<div class="{{css}}-label-container" ba-show="{{controlbarlabel}}">
				<div data-selector="record-label-block" class="{{css}}-label {{css}}-button-primary">
					{{controlbarlabel}}
				</div>
			</div>
		</div>

	</div>

	<!-- Control bar, footer part which holds all buttons -->
	<div data-selector="controlbar" class="{{css}}-controlbar">

		<div class="{{css}}-controlbar-center-section">

			<div class="{{css}}-button-container" ba-show="{{rerecordvisible}}">
				<div data-selector="rerecord-primary-button" class="{{css}}-button-primary"
					 onclick="{{rerecord()}}"
					 onmouseenter="{{hover(string('rerecord-tooltip'))}}"
					 onmouseleave="{{unhover()}}">
					{{string('rerecord')}}
				</div>
			</div>

			<div class="{{css}}-primary-button-container" ba-show="{{recordvisible}}">
				<div data-selector="record-primary-button" class="{{css}}-button-primary"
					 onclick="{{record()}}"
					 onmouseenter="{{hover(string('record-tooltip'))}}"
					 onmouseleave="{{unhover()}}">
					{{string('record')}}
				</div>
			</div>

		</div>

		<div class="{{css}}-stop-container" ba-show="{{stopvisible}}">

			<div class="{{css}}-stop-button-container">
				<div data-selector="stop-primary-button" class="{{css}}-button-primary"
					 onclick="{{stop()}}"
					 onmouseenter="{{hover(string('stop-tooltip'))}}"
					 onmouseleave="{{unhover()}}">
					{{string('stop')}}
				</div>
			</div>
		</div>

        <div class="{{css}}-centerbutton-container" ba-show="{{skipvisible}}">
            <div data-selector="skip-primary-button" class="{{css}}-button-primary"
                 onclick="{{skip()}}"
                 onmouseenter="{{hover(string('skip-tooltip'))}}"
                 onmouseleave="{{unhover()}}">
                {{string('skip')}}
            </div>
        </div>


        <div class="{{css}}-rightbutton-container" ba-if="{{uploadcovershotvisible}}">
            <div data-selector="covershot-primary-button" class="{{css}}-button-primary"
                 onmouseenter="{{hover(string('upload-covershot-tooltip'))}}"
                 onmouseleave="{{unhover()}}">
                <input type="file"
                       class="{{css}}-chooser-file"
                       style="height:100px"
                       onchange="{{uploadCovershot(domEvent)}}"
                       accept="{{covershot_accept_string}}" />
                <span>
                    {{string('upload-covershot')}}
                </span>
            </div>
        </div>

	</div>

</div>
