<h4>Default</h4>

                ba-noflash
                ba-hideoninactivity="false"

                ba-width='80%'></ba-videoplayer>
<script>
  BetaJS.Flash.options = {
    flashFile: "/assets/vendors/betajs-flash.swf",
    forceReload: true
  };
  BetaJS.Dynamics.Dynamic.activate();
</script>

<script>
  function test() {
    var __FULLSCREEN_EXIT_METHODS = ["exitFullscreen", "mozCancelFullScreen", "webkitExitFullscreen"];
    __FULLSCREEN_EXIT_METHODS.forEach(function(key) {
      if( document[key] ) {
        document[key]();
      }
    });
  };
</script>
