<body style="background: #EEE">

<h4>Cube</h4>
<ba-videoplayer ba-sources="{{[{src:'sample-video.mp4', poster: 'sample-cover.png', hd: true}, {src:'sample-video2.mp4', poster:'sample-cover2.png', hd: false}]}}"
                ba-streams="{{[{label:'HD', filter:{hd:true} }, {label:'SD', filter:{hd: false} }]}}"

                ba-title="Some test title from html"
                ba-noflash
                ba-hideoninactivity="false"
                ba-skipinitial="true"
                ba-width='100%'></ba-videoplayer>
<script>
  BetaJS.Flash.options = {
    flashFile: "/assets/vendors/betajs-flash.swf",
    forceReload: true
  };
  BetaJS.Dynamics.Dynamic.activate();
</script>

<script>
  function test(){
    var __FULLSCREEN_EXIT_METHODS = ["exitFullscreen", "mozCancelFullScreen", "webkitExitFullscreen"];
    __FULLSCREEN_EXIT_METHODS.forEach(function(key) {
      if( document[key] ) {
        document[key]();
      }
    });
  };
</script>

</body>
